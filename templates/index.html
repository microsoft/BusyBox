<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Monitoring Dashboard</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .monitor {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .device-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 300px;
            overflow-y: auto;
        }
        .device-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .data-entry {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f9f9f9;
            border-radius: 4px;
            font-size: 14px;
            font-family: monospace;
        }
        .timestamp {
            color: #666;
            font-size: 12px;
        }
        .error {
            color: #d9534f;
        }
        /* Tab styles */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Instructions styles */
        #instructions-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #instructions-editor {
            width: 100%;
            min-height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
        }
        #instructions-display {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Taskbox Dashboard</h1>
    
    <!-- Tab Navigation -->
    <div class="tabs">
        <div class="tab active" data-tab="instructions">Instructions</div>
        <div class="tab" data-tab="monitor">Monitor</div>
    </div>
    
    <!-- Monitor Tab Content -->
    <div id="monitor" class="tab-content">
        <div class="monitor" style="display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); gap: 20px;">
            <div id="sliders" class="device-card">
            <div class="device-title">Sliders</div>
            <div class="data-container"></div>
            </div>
            <div id="lcd" class="device-card">
            <div class="device-title">LCD</div>
            <div class="data-container"></div>
            </div>
            <div id="buttons" class="device-card">
            <div class="device-title">Buttons</div>
            <div class="data-container"></div>
            </div>
            <div id="knob" class="device-card">
            <div class="device-title">Knob</div>
            <div class="data-container"></div>
            </div>
            <div id="gpio" class="device-card">
            <div class="device-title">GPIO</div>
            <div class="data-container"></div>
            </div>
            <div id="wires" class="device-card">
            <div class="device-title">Wires</div>
            <div class="data-container"></div>
            </div>
        </div>
    </div>
    
    <!-- Instructions Tab Content -->
    <div id="instructions" class="tab-content active">
        <div id="instructions-display">Loading instructions...</div>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
            // Fetch and render markdown
            fetch('/static/instructions.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load instructions');
                    }
                    return response.text();
                })
                .then(markdown => {
                    document.getElementById('instructions-display').innerHTML = marked.parse(markdown);
                })
                .catch(error => {
                    document.getElementById('instructions-display').innerHTML = 
                        `<div class="error">Error loading instructions: ${error.message}</div>`;
                });
        </script>
    </div>

    <script>
        // Connect to the WebSocket server
        const socket = io();
        
        // Device containers
        const devices = ['sliders', 'lcd', 'buttons', 'knob', 'gpio', 'wires'];
        
        // Listen for device updates
        socket.on('device_update', function(msg) {
            const deviceName = msg.device;
            const data = msg.data;
            
            // Get device container
            const deviceElement = document.getElementById(deviceName);
            if (!deviceElement) return;
            
            const dataContainer = deviceElement.querySelector('.data-container');
            
            // Create new data entry
            const entry = document.createElement('div');
            entry.className = 'data-entry';
            
            // Format the timestamp
            const date = new Date(data.timestamp * 1000);
            const timeStr = date.toLocaleTimeString();
            
            // Add timestamp
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = timeStr;
            entry.appendChild(timestamp);
            
            // Add data content
            const content = document.createElement('div');
            
            if (data.error) {
                content.className = 'error';
                content.textContent = `Error: ${data.error}`;
            } else {
                content.textContent = data.data;
            }
            
            entry.appendChild(content);
            
            // Add to container (prepend to show newest first)
            dataContainer.prepend(entry);
            
            // Limit to 5 entries per device
            const entries = dataContainer.querySelectorAll('.data-entry');
            if (entries.length > 5) {
                for (let i = 5; i < entries.length; i++) {
                    entries[i].remove();
                }
            }
        });
        
        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and content
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Show corresponding content
                const tabContentId = tab.getAttribute('data-tab');
                document.getElementById(tabContentId).classList.add('active');
            });
        });
    </script>
</body>
</html>
